{% extends "base.html" %}

{% load i18n %}

{% block title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<!-- Page Header Start -->
<div class="container-fluid page-header mb-5">
  <div class="d-flex flex-column align-items-center justify-content-center pt-0 pt-lg-5" style="min-height: 400px">
      <h4 class="display-4 mb-3 mt-0 mt-lg-5 text-white text-uppercase font-weight-bold">Logout</h4>
      <div class="d-inline-flex">
          <p class="m-0 text-white"><a class="text-white" href="">Home</a></p>
          <p class="m-0 text-white px-2">/</p>
          <p class="m-0 text-white">Logout</p>
      </div>
  </div>
</div>
<!-- Page Header End -->
<div class="container py-5" >
<h1 style="color: red;">{% trans "Sign Out" %}</h1>

<p>{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button type="submit" class="btn btn-outline-danger">{% trans 'Sign Out' %}</button>
</form>
</div>

{% endblock %}
